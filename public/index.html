<!DOCTYPE html>
<html lang="en">

    <!-- Click anywhere to start the game, use WASD to move, move mouse to look around, find the black cube to stop the glitches. -->

    <style>
      button {
        background: #000;
        color: #fff;
        border: 2px solid #fff;
        padding: 10px 20px;
        cursor: pointer;
        font-family: Arial, sans-serif;
        transition: all 0.3s;
      }

      button:hover {
        background: #222;
        transform: scale(1.05);
      }

      button:active {
        transform: scale(0.95);
      }
    </style>
